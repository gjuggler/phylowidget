<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=iso-8859-1" />
<title>${project.name}: Built with Processing</title>

<style type="text/css">
body {
  margin: 0px 0px 0px 0px;
  font-family: verdana, geneva, arial, helvetica, sans-serif; 
  font-size: 11px; 
  background-color: #DDDDCC; 
  text-decoration: none; 
  font-weight: normal; 
  line-height: normal; 
}
 
A          { color: #3399CC; }
A:link     { color: #3399CC; text-decoration: underline; }
A:visited  { color: #3399CC; text-decoration: underline; }
A:active   { color: #3399CC; text-decoration: underline; }
A:hover    { color: #3399CC; text-decoration: underline; }

#content {
  position: absolute;
  left: 55px;
  top: 60px;
}
</style>

<script language="javascript">
function resizeToWindow(name) {
  if (navigator.appName.indexOf("Microsoft") != -1) {
    width=document.body.clientWidth;
    height=document.body.clientHeight;
  } else {
    var netscapeScrollWidth=15;
    width=window.innerWidth - netscapeScrollWidth;
    height=window.innerHeight-netscapeScrollWidth;
  }
  resize(name, width, height)
}

function resize(name, width, height) {
  get(id).width = width;
  get(id).height = height;
  window.scroll(0,0);
}

function get(id) {
  return document.getElementById(id);
}

window.onResize = resize;
window.onLoad = resize;
</script>

</head>

<body>

<div id="content">

<div>
<applet
 name="PApplet"
 code="${internal.launcherClass}" 
 archive="${internal.allJars}"
 width="${applet.width}" height="${applet.height}"
 mayscript="true">

<param name="boxmessage" value="Loading Processing software...">
<param name="boxbgcolor" value="#FFFFFF">
<param name="progressbar" value="true">
<param name="subapplet.classname" VALUE="${project.class}"> 
<param name="subapplet.displayname" VALUE="${project.name}">

</div>

${applet.comments}

</html>
